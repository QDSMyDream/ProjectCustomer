apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

//程序总版本
def versionMajor = 1
def versionMinor = 2
def versionPatch = 4

def getVersionName = {
    def version = String.format("%d.%d.%d", versionMajor, versionMinor, versionPatch)
    def time = new Date().format("yyyyMMdd_HHmm")
    return "${version}_${time}"
}

def renameAPK(variant, versionName) {

    variant.outputs.all { output ->
        def deviceModel = gradle.getStartParameter().getProjectProperties().get('KeyDeviceModel')
        def type = 'MyDream'
        def outputFile = output.outputFile

        if (outputFile != null && outputFile.name.endsWith('.apk')) {
            def fileName = type + "_" + versionName + ".apk"
            outputFileName = fileName
        }
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mnn.mydream.cosmetology"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode versionMajor
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a'
            //, 'x86', 'armeabi-v7a', 'x86_6 4', 'arm64-v8a'
        }

    }

    android.applicationVariants.all {
        variant ->
            renameAPK(variant, getVersionName())
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }


    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion 1 //当前数据库版本
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:27.+'

    api project(path: ':easynavigation')
    api project(path: ':library')
    api project(path: ':smoothcheckbox')
