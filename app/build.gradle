    implementation 'com.zhy:percent-support-extends:1.1.1'//百分比布局
    implementation 'com.jakewharton:butterknife:8.8.1'//注解库
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'cn.bmob.android:bmob-sdk:3.7.8'

    implementation 'com.google.code.gson:gson:2.8.5'
    api 'com.lzy.net:okhttputils:+'//网络请求库
    implementation 'com.lzy.net:okhttpserver:+'
    implementation 'com.cjj.materialrefeshlayout:library:1.3.0'  //刷新控件

    api 'com.github.limedroid:ARecyclerView:v1.2.1'//列表
